<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

        body {

            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .thank-you-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
    
        .thank-you-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .thank-you-container p {
            font-size: 16px;
            margin: 10px 0;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: darkorange;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: rgb(210, 116, 0);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>მადლობა შენაძენისთვის!</h1>
