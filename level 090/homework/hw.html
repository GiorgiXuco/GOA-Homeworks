<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Legal PC Market</title>
    <link rel="stylesheet" href="hw.css">
</head>

<body>

            <p>$1099</p>
            <button class="add-to-cart">Add To Cart</button>
        </div>

        </div>
        <div class="product">
            <img src="image/pc4.png" alt="Pro Pc" />
            <h3>Pro Pc</h3>
            <p>$1299</p>
            <button class="add-to-cart">Add To Cart</button>
        </div>
        <div class="product">
            <img src="image/pc5.png" alt="Starter Pc" />
            <h3>Starter Pc</h3>
            <p>$599</p>
            <button class="add-to-cart">Add To Cart</button>

        <div class="product">

            <button class="add-to-cart">Add To Cart</button>
        </div>
        <div class="product">
            <img src="image/pc8.png" alt="Silent Pc" />
            <h3>Silent Pc</h3>
            <p>$799</p>
            <button class="add-to-cart">Add To Cart</button>
        </div>
        <div class="product">
            <img src="image/pc9.png" alt="RGB Monster" />
            <h3>RGB Monster</h3>
            <p>$1199</p>
            <button class="add-to-cart">Add To Cart</button>
        </div>
    </main>

    <aside id="cart" aria-label="Shopping Cart">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button id="closeCart" aria-label="Close shopping cart">âœ–</button>
        </div>
        <div id="cart-items"></div>
        <div class="cart-summary">
            <p>Total Price: $<span id="total-price">0</span></p>
            <p>Amount: <span id="total-items">0</span></p>
        </div>
    </aside>
    <script src="hw.js"></script>

</html>
