<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section-divider {
            height: 1px;
            background-color: #eee;
            margin: 30px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>რეგისტრაცია</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="სახელი" required />
            <input type="email" id="regEmail" placeholder="ელ-ფოსტა" required />
            <input type="password" id="regPassword" placeholder="პაროლი" required />
            <button type="submit">დარეგისტრირება</button>
        </form>

        <div class="section-divider"></div>

        <h2>ავტორიზაცია</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="ელ-ფოსტა" required />
            <input type="password" id="loginPassword" placeholder="პაროლი" required />
            <button type="submit">შესვლა</button>
        </form>
    </div>
    <script src="script2.js"></script>
</body>

</html>
