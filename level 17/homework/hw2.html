<!--3) ჩამოწერეთ ყველა text formatting თეგი და დაუწერეთ რომელი რას აკეთებს-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>bold</b>Darkens the text</p>
    <p><i>italic</i>Makes the text italic</p>
    <p><u>underline</u>makes line under text</p>
</body>
</html>
