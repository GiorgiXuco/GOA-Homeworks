<!--5) დაწერეთ ფორმა რომელშიც მომხმარებელი დარეგისტრირდება რაიმე event-ზე-->
<h1><u>New year event</u></h1>
<form>
    <label>შეიყვანე შენი სახელი:</label>
    <input type="text" placeholder="Enter your name" name="name" value="">
    <br>
    <br>
    <label>შეიყვანე შენი გვარი:</label>
    <input type="text" placeholder="Enter your surname" name="surname" value="">
    <br>
    <br>
    <label>შეიყვანე შენი e-mail-ი:</label>
    <input type="email" placeholder="Enter your e-mail" name="e-mail" value="">
    <br>
    <br>
    <label>შეიყვანე შენი პაროლი:</label>
    <input type="password" placeholder="Enter your password" name="password" value="">
    <br>
    <br>
    <label>შეიყვანე შენი დაბადების თარიღი:</label>
    <input type="date" placeholder="" name="date" value="">
    <br>
    <br>
    <label> ტელეფონის ნომერი:</label>
    <input type="number" placeholder="Enter your phone number" name="number" value="">
    <input type="submit">
    <input type="reset">
</form>
