<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            font-family: sans-serif;
            padding: 20px;
        }

        .box {
            border: 3px solid black;
            padding: 20px;
            width: 250px;
            min-height: 300px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }

        button {
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="box" id="activeOrdersBox">
        <h3>Active order</h3>
        <ul id="activeOrdersList"></ul>
    </div>

    <div class="center">
        <input type="text" id="nameInput" placeholder="name">
        <input type="text" id="foodInput" placeholder="food">
        <button id="orderBtn">order</button>
    </div>

    <div class="box" id="completedOrdersBox">
        <h3>Completed order</h3>
        <ul id="completedOrdersList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
