<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Guinea Pigs Shop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <aside class="filter">
            <h2>Filter</h2>
            <label>
                Gender:
                <select id="genderFilter">
                    <option value="">All</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
            <label>
                Max Price:
                <input type="number" id="priceFilter" placeholder="Max price" />
            </label>
        </aside>

        <main>
            <h1>Small Guinea Pigs</h1>
            <div id="guineaPigsContainer" class="grid"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
